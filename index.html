<!DOCTYPE html>
<html>

<head>
  <meta charset=utf-8 />
  <link rel="stylesheet" href="style.css" type="text/css" />
  <title>hw-04</title>
</head>

<body>
  <div class="headers">
    <h1 id="header">hw-04: Event Handling</h1>
  </div>

  <div class="columns">
    <div class="left">
      <svg width="600" height="600">
        <g id="scatterplot">
          <line x1="50" y1="550" x2="550" y2="550" class="axis" />
          <line x1="50" y1="550" x2="50" y2="50" class="axis" />
          <circle cx="100" cy="500" r="8" class="point" />
          <circle cx="150" cy="400" r="8" class="point" />
          <circle cx="350" cy="500" r="8" class="point" />
          <circle cx="500" cy="200" r="8" class="point" />
        </g>
      </svg>
    </div>

    <div class="right">
      <h2>Right Column</h2>

      <form>
        <label for="x-coordinate">X-coordinate:</label>
        <input type="number" id="x-coordinate" name="x-coordinate" min="1" max="9">
        <br>
        <label for="y-coordinate">Y-coordinate:</label>
        <input type="number" id="y-coordinate" name="y-coordinate" min="1" max="9">
        <br>
        <input type="submit" value="Add Point">
      </form>

      <div id="coordinates"></div>
    </div>
  </div>

  <script src="main.js"></script>
</body>

</html>
